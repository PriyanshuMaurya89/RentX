<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RentX</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1B3C34; /* Deep Emerald */
      --secondary: #D4A017; /* Gold Accent */
      --accent: #1D3557; /* Royal Sapphire */
      --dark: #1A1A1A; /* Charcoal */
      --light: #F8F1E9; /* Creamy Off-White */
      --gray: #6B7280; /* Neutral Gray */
      --gray-light: #E5E7EB; /* Light Gray */
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--dark);
      background-color: var(--light);
    }
    
    .bg-primary {
      background-color: var(--primary) !important;
    }
    
    .text-primary {
      color: var(--primary) !important;
    }
    
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
    }
    
    .btn-outline-primary {
      color: var(--primary);
      border-color: var(--primary);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--primary);
      color: var(--light);
    }
    
    .register-container {
      background: linear-gradient(135deg, rgba(27, 60, 52, 0.9) 0%, rgba(29, 53, 87, 0.9) 100%), 
                  url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .register-card {
      background-color: var(--light);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
    }
    
    .register-card h2 {
      font-family: 'Playfair Display', serif;
      color: var(--dark);
    }
    
    .form-control, .form-select {
      border-color: var(--gray-light);
      background-color: var(--light);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 0.2rem rgba(212, 160, 23, 0.25);
    }
    
    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    
    .nav-link {
      color: var(--dark);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: var(--secondary);
    }
    
    .social-login-btn {
      background-color: var(--light);
      border: 1px solid var(--gray-light);
      color: var(--dark);
      transition: background-color 0.3s ease;
    }
    
    .social-login-btn:hover {
      background-color: var(--gray-light);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="sticky-top bg-white shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-primary" href="index.html">
          <i class="fas fa-exchange-alt me-2"></i>RentX
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="how-it-works.html">How it Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item ms-lg-2">
              <a class="btn btn-outline-primary" href="login.html">Login</a>
            </li>
            <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
              <a class="btn btn-primary" href="signup.html">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <section class="register-container">
    <div class="register-card">
      <h2 class="text-center mb-4">Join RentX</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and <a href="#" class="text-primary text-decoration-none">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
      </form>
      <div class="text-center mb-3">
        <p class="text-muted">Or register with</p>
        <div class="d-flex gap-2 justify-content-center">
          <button class="btn social-login-btn"><i class="fab fa-google"></i> Google</button>
          <button class="btn social-login-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </div>
      <p class="text-center text-muted">Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login here</a></p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.querySelector('form');
      if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const fullName = document.getElementById('fullName').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const phone = document.getElementById('phone').value;
          const terms = document.getElementById('terms').checked;

          if (!fullName || !email.includes('@') || password.length < 6 || password !== confirmPassword || !phone || !terms) {
            alert('Please ensure all fields are filled correctly, passwords match, and terms are accepted.');
            return;
          }

          alert(`Registration successful for ${fullName}! This would redirect to the dashboard in a real app.`);
          registerForm.reset();
        });
      }
    });
  </script>
</body>
</html>
